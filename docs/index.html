<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipi be!</title>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="index/index.css">
</head>

<body>
    <header>
        <img src="index/img/sipi_be_crop2.gif" id="logo" />
        <div id="theme-select">
            <img src="index/img/sun.png" id="sun" width="150px" />
            <img src="index/img/earth.png" id="earth" width="150px" />
        </div>
    </header>
    <div id="content">
        <div id="content-background">
            <img src="index/img/bird-gif.gif" id="flying_shit" width="50px" height="50px"/>
        </div>

        <div id="posts">
            <h2>Прясна публикация!!!</h2>
            <div id="newest-post">
                <img src="index/img/tl_arrow.gif" style="grid-area: 1 / 1 / 1 / 1;">
                <div class="merged-cell" style="grid-column: 2 / 4; grid-row: 1;">
                    <img src="index/img/top_arrow.gif" style="scale: 50%;">
                </div>
                <img src="index/img/tr_arrow.gif" style="grid-area: 1 / 4 / 1 / 5;">
                <div class="merged-cell" style="grid-row: 2 / 4; grid-column: 4;">
                    <img src="index/img/right_arrow.gif">
                </div>
                <img src="index/img/br_arrow.gif" style="grid-row: 4; grid-column: 4;">
                <div class="merged-cell" style="grid-row: 4; grid-column: 2 / 4;">
                    <img src="index/img/bottom_arrow.gif">
                </div>
                <img src="index/img/bl_arrow.gif" style="grid-row: 4; grid-column: 1;">
                <div class="merged-cell" style="grid-row: 2 / 4; grid-column: 1;">
                    <img src="index/img/left_arrow.gif">
                </div>

                <div class="post">
                    <img src="index/img/under_construction.gif" />
                    <a class="post-link" href="/petak">Кой изяде луканката?</a>
                </div>

            </div>


        </div>
    </div>

    <footer>
        <p>typ xyi</p>
    </footer>

    <script src="index/index.js"></script>
</body>
</html>
